scripps_node.admin_settings_form:
  path: '/admin/config/scripps_node/adminsettings'
  defaults:
    _form: '\Drupal\scripps_node\Form\ThankYouForm'
    _title: 'Thank You Form'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

scripps_node.content:
  path: '/device-submission-thank-you'
  defaults:
    _controller: '\Drupal\scripps_node\Controller\ThankYouController::content'
    _title: 'Thank You'
  requirements:
    _permission: 'access content'